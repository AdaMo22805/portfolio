<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Page</title>
    <link rel="stylesheet" href="../style.css">
    <script type="module" src="../global.js"></script>
    <script type="module" src="./main.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    
</head>
<body>
    <h1>Meta</h1>
    <p>This page includes stats of this website</p>

    <div class=stats id="stats">
        <!-- Dynamically added content will appear here -->
    </div>

    <div id="slidebar-container">
        <label id="slidebar">Show commits until:
                <input id="slider" type=range min="0" max="100" value="100">
                <time id="selected-time"></time>
        </label>
    </div>
    <dl class="files">
        
    </dl>

    <!-- <label>
        Show commits until:
        <input type="range" min="0" max="100" id="slider" value="100">
        <time id="commitTime"></time>
    </label>
    <p>Commit Progress: <span id="progressValue">100</span>%</p> -->

    <h2>Commits by time of day</h2>
    <div id="chart">
        <!-- Dynamically added content will appear here -->
    </div>

    <dl id="commit-tooltip" class="info tooltip">
        <dt>Commit: </dt>
        <dd>
          <a href="" id="commit-link" target="_blank"></a>
        </dd>
      
        <dt>Date: </dt>
        <dd id="commit-date"></dd>
      
        <dt>Time: </dt>
        <dd id="commit-time"></dd>

        <dt>Author: </dt>
        <dd id="commit-author"></dd>

        <dt>lines: </dt>
        <dd id="commit-line"></dd>
    </dl>

    <p id="selection-count">No commits selected</p>

    <dl id="language-breakdown" class="lang-stats"></dl>

</body>
</html>
